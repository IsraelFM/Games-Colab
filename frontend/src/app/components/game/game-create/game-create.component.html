  <mat-card>
    <mat-card-title>Novo Game</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Titulo"
                [(ngModel)]="game.title" name="title">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Resumo"
                [(ngModel)]="game.summary" name="summary">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Desenvolvedor"
                [(ngModel)]="game.developer" name="developer">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="GÃªnero"
                [(ngModel)]="game.genre" name="genre">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createGame()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()" color="warn">
        Cancelar
    </button>
</mat-card>
