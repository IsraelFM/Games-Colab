<mat-card>
    <mat-card-title>Novo Usu√°rio</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="nome completo" name="name" [(ngModel)]="user.name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="E-mail" name="email" [(ngModel)]="user.email">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="senha" name="password" [(ngModel)]="user.password">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createUser()" color="primary">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
